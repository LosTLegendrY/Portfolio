<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LameApex - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Manrope:wght@700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        html, body {
            scroll-behavior: smooth;
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            background-color: #000000;
            overflow: hidden; 
        }

        .scroll-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll; 
            -ms-overflow-style: none;
            scrollbar-width: none;
            z-index: 1001;
        }

        .scroll-container::-webkit-scrollbar { 
            display: none;
        }

        .typing-container {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to right, #bfbfbf, #030302);
        }

        h1 {
            font-family: "Josefin Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            text-align: center;
            font-size: 3em;
            color: #ffffff;
            white-space: nowrap;
            position: relative;
            padding: 1%;
            overflow: hidden;
            text-shadow: 0 0 10px rgba(157, 157, 157, 0.7),
                        0 0 20px rgba(113, 113, 113, 0.5),
                        0 0 30px rgba(61, 61, 61, 0.3),
                        0 0 40px rgba(0, 0, 0, 0.2);
        }

        h5 {
            font-family: "Bona Nova SC", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            text-align: center;
            font-size: 5em;
            right: 30%;
            color: #c3c3c3;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        .arrow-down {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: auto;
            opacity: 0; 
            transition: opacity 0.5s ease; 
        }

        .typing-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 200%; 
            height: 100%;
            background-color: #030302;
            backdrop-filter: blur(40px);
        }

        .typing-container.slide-up {
            transform: translateY(calc(-100% - 20px));
            height: 0;
            overflow: hidden;
            pointer-events: none;
            transition: transform 0.75s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.5s ease-in-out, height 0s linear 0.5s;
        }


        #new-div {
            min-height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-color: #000000;
        }

        #new-div.reveal {
            opacity: 1;
        }
        #typing {
        white-space: nowrap;
        overflow: hidden;
        border-right: 0.3em solid white;
        animation: caret 0.75s steps(1) infinite;
        width: 20%;
    }

        @keyframes caret {
            50% {
                border-color: transparent;
            }
        }
        #im{
            width:5vh;
            height: auto;
            transition: transform 0.3s;
            margin-right: 3vh;
        }
        #im:hover{
            transform: scale(1.2);
        }
        #box{
            height: 100%;
        }
        .divk{
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .divk:hover{
            transform: scale(1.05);
            overflow: hidden;
            box-shadow: 0 0 20px #2701e8b6
        }
        .divu{
            border-radius: 5vh;
            height: 35vh;
            width: 55vh;
            margin-left: 1%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .divu:hover{
            transform: scale(1.05);
            overflow: hidden;
            box-shadow: 0 0 20px #ffffffb6;
        }
        .divuk{
            border-radius: 5vh;
            height: 35vh;
            width: 55vh;
            margin-left: 1%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .divuk:hover{
            transform: scale(1.05);
            overflow: hidden;
            box-shadow: 0 0 20px #313131;
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <div class="typing-container" id="typing-container">
            <h1 id="typing-effect"></h1>
            <img class="arrow-down" src="https://img.icons8.com/?size=100&id=40021&format=png&color=FFFFFF" alt="Down Arrow">
        </div>
        <header>

        </header>
        <div id="new-div">
            <div>
            <h1 id="typing" style="text-shadow: none; margin-top: 10%; position: relative;">>LameApex</h1>
            <h1 style="font-size: 1em; width: 90vh; height: auto; text-shadow: none; margin-left: 0.5%; top: -6vh; font-style: normal; position: relative; font-family: Poppins, sans-serif; font-weight: 400; font-style: normal;">A freelance front-end devloper creating clean, responsive interfaces</h2>
            <div style="display: flex; margin-left: 5vh; top: -6vh; position: relative;">
                <a href="#">
                    <img src="icons8-instagram-50.png" alt="" id="im">
                </a>
                <a href="#">
                    <img src="icons8-email-50.png" alt="" id="im">
                </a>
            </div>
            </div>
            <div class="div1" style="display: flex; padding: 2%; width: 100%; height: 100vh;">
                <div class="divk" style="background-color: #2901E8; border-radius: 5vh; width: 80vh; height: 35vh; position: relative; overflow: hidden; margin-right: 1%;">
                   
                    <div class="bottom-left-text" style="position: absolute; bottom: 2vh; left: 5vh; color: white; font-size: 16px;">
                        <h2 style="font-style: normal; position: relative; font-family: Poppins, sans-serif; font-weight: 400; font-style: normal;">My Projects</h2>
                    </div>
                
                    
                    <div class="bottom-right-img" style="position: absolute; bottom: 2vh; right: 5vh;">
                        <img src="yo.png" alt="Image" style="width: auto; height: 8vh; border-radius: 50%;">
                    </div>
                </div>
                
                <div style="display: flex; position: relative; margin-right: 2%;">
                    <div class="divu" style="background-color: #ffffff; flex: 1; position: relative;">
                        <div class="bottom-left-text" style="position: absolute; bottom: 2vh; left: 5vh; color: #ffffff; font-size: 16px;">
                            <h2 style="font-family: 'Poppins', sans-serif; font-weight: 400; color: #000000;">Hire Me</h2>
                        </div>
                        <div class="bottom-right-img" style="position: absolute; bottom: 2vh; right: 5vh;">
                            <img src="https://img.icons8.com/?size=100&id=TVr1NBWbz0R0&format=png&color=000000" alt="Image" style="width: auto; height: 8vh; border-radius: 50%;">
                        </div>
                    </div>
                
                    <div class="divuk" style="background-color: #313131; margin-left: 3vh; flex: 1; position: relative;">
                        <div class="bottom-left-text" style="position: absolute; bottom: 2vh; left: 5vh; color: #ffffff; font-size: 16px;">
                            <h2 style="font-family: 'Poppins', sans-serif; font-weight: 400;">About Me</h2>
                        </div>
                        <div class="bottom-right-img" style="position: absolute; bottom: 2vh; right: 5vh;">
                            <img src="hk.png" alt="Image" style="width: auto; height: 8vh; border-radius: 50%;">
                        </div>
                    </div>
                </div>
                
                </div>
                
            </div>
        </div>
    </div>

    <script>
        const texts = ["Hello", "Bonjour", "Hallo"];
        let textIndex = 0;
        let charIndex = 0;
        const typingSpeed = 180;
        const erasingSpeed = 150;
        const delayBetweenTexts = 1500;
        const arrowDelay = 3500; 
        let lastScrollY = 0;

        function typeEffect() {
            if (charIndex < texts[textIndex].length) {
                document.getElementById("typing-effect").textContent += texts[textIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeEffect, typingSpeed);
            } else {
                setTimeout(eraseEffect, delayBetweenTexts);
            }
        }

        function eraseEffect() {
            if (charIndex > 0) {
                document.getElementById("typing-effect").textContent = texts[textIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseEffect, erasingSpeed);
            } else {
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeEffect, typingSpeed);
            }
        }

        function showArrow() {
            const arrow = document.querySelector(".arrow-down");
            setTimeout(() => {
                arrow.style.opacity = 1;
            }, arrowDelay);
        }

        function handleScroll() {
            const typingContainer = document.getElementById("typing-container");
            const newDiv = document.getElementById("new-div");
            const scrollContainer = document.querySelector('.scroll-container');

            if (scrollContainer.scrollTop > lastScrollY && scrollContainer.scrollTop > 50) {
                typingContainer.classList.add("slide-up");
                setTimeout(() => {
                    newDiv.classList.add("reveal");
                }, 500);
                scrollContainer.removeEventListener("scroll", handleScroll);
            }

            lastScrollY = scrollContainer.scrollTop;
        }

        document.querySelector('.scroll-container').addEventListener("scroll", handleScroll);

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                typeEffect();
                showArrow();
            }, 1000);
        });
    </script>
</body>
</html>
